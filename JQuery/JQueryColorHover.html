<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="jquery-3.7.1.min.js"></script>
    <style>
        p {
            height: 200px;
            width: 200px;
            background-color: green;
        }
    </style>
    <script>
        $(document).ready(function () {
            $("p").mouseenter(function () {
                $(this).css("background-color", "yellow");
            })
            $("p").mouseleave(function () {
                $(this).css("background-color", "green");
            })
        })
    </script>
    <title>
        
    </title>
</head>
<body>
    <p>One</p>
    <p>Two</p>
</body>
</html>
