<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#hide").click(function () {
                $("#container").hide();
            })
            $("#show").click(function () {
                $("#container").show();
            })
            $("#animate").click(function () {
                $("#container").animate({ "margin-left": "+=100" }, "slow");
            })
        })
    </script>
    <title></title>
</head>
<body>
    <button id="hide">Hide</button>
    <button id="show">Show</button>
    <button id="animate">Animate</button>
    <br />
    <br />
    <div id="container" style="width: 200px; height: 200px; background-color: blue;"></div>
</body>
</html>
